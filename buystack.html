<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Stack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="buystack ">
    <header class="">
        <div class="healine px-4 pt-4">
            <div class="back"><img src="./image/back.png" alt=""></div>
            <div class="title">BUY STAKE</div>
        </div>
        <div class="text-bottom">
            <div class="one">APR</div>
            <div class="two">12%/Mo</div>
            <div class="three">≈ 0.4% Daily Interest Rate</div>
        </div>
    </header>
    <main class="main">
        <div class="text">Staking Amount</div>
        <select class="form-select selectAmount" aria-label="Default select example">
            <option selected>$100.00 - ∞</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="noteAmount">
            <p>Availability (monetization)</p>
            <p>0.00 USDT</p>
        </div>
        <div class="text pt-4 pb-2">Staking Overview</div>
        <div class="noteOverview">
            <p>Reward Rate</p>
            <p class="number">50%USDT : 50%UB</p>
        </div>
        <div class="noteOverview">
            <p>Staking Amount</p>
            <p class="number">--</p>
        </div>
        <div class="noteOverview">
            <p>Staking Asset Value</p>
            <p class="number">--</p>
        </div>
        <hr>
        <div class="noteOverview">
            <p>Staking Asset Value</p>
            <p class="number">0.00 Bcoin<br>0.00 USDT </p>
        </div>
        <input class="code" type="text" class="form-control" placeholder="Please enter the invitation code before staking">
    </main>
    <button class="stakingNow">Staking Now</button>



    
</body>

</html>
