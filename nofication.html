<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nofication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="nofication">
    <header class="">
        <div class="healine px-4 pt-4">
            <div class="back"><img src="./image/back.png" alt=""></div>
            <div class="title">Nofication</div>
        </div>
    </header>
    <main class="main">

        <div class="name">
           <p class="textName">Duong Phan<span>Level100</span></p>
            <div class="progress customProgress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 75%"></div>
            </div>
            <div class="nameOverview">
                <p class="green">50.00 <span class="white">/ 72.00</span> XP</p>
                <p class="number">Level 2</p>
            </div>
        </div>

       <div class="mb-3 block1">
        <div class="noteOverview">
            <p>Account information</p>
            <p class="number"><img src="./image/right-back.png"></p>
        </div>
        <div class="noteOverview">
            <p>Linked account</p>
            <p class="number"><img src="./image/right-back.png"></p>
        </div>
       </div>
       <div class="block2">
        <div class="noteOverview">
            <p>Language</p>
            <p class="number"><img src="./image/right-back.png"></p>
        </div>
        <div class="noteOverview">
            <p>About QuantumGuard Blockchain(Bcoin)</p>
            <p class="number"><img src="./image/right-back.png"></p>
        </div>
        <div class="noteOverview">
            <p>User guides</p>
            <p class="number"><img src="./image/right-back.png"></p>
        </div>
        <div class="noteOverview">
            <p>Support channels</p>
            <p class="number"><img src="./image/right-back.png"></p>
        </div>
       </div>
    </main>

    <button class="signOut mt-3">SIGN OUT</button>


    <footer class="footer">
        <div class="top-link">
            <img src="./image/Bitmap-large.png" alt="">
        </div>
        <div class="icon-link">
            <a href="#"><img src="./image/home.png" alt=""></a>
            <a href="#"><img src="./image/price.png" alt=""></a>
            <a href="#"><img src="./image/green-money.png" alt=""></a>
            <a href="#"><img src="./image/people.png" alt=""></a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
