<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body popup-withdraw">
                    <div class="deposit-title">WITHDRAW</div>
                    <div class="item-title">Choose network</div>
                    <select class="form-select selectAmount" aria-label="Default select example">
                        <option selected>TRX - Tron (TRC20)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="row d-flex align-items-end">
                        <div class="col-8">
                            <div class="item-title">Token</div>
                            <input class="code" type="text" class="form-control" placeholder="Amount">
                        </div>
                        <div class="col-4">
                            <select class="form-select selectAmount" aria-label="Default select example">
                                <option selected>USDT</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-title">Address</div>
                    <input class="code" type="text" class="form-control" placeholder="Address">

                    <div class="row d-flex justify-content-between ps-2">
                        <div class="col-6">
                            <div class="with-note">Balance</div>
                            <div class="with-number">0.0123 Bcoin</div>
                        </div>
                        <div class="col-6">
                            <div class="with-note">Gas fee</div>
                            <div class="with-number">1 Bcoin</div>
                        </div>
                    </div>

                   
                    <button class="stakingNow mt-3">WITHDRAW</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
