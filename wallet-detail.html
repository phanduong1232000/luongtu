<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="wallet-detail">
    <header class="">
        <div class="healine px-4 pt-4">
            <div class="back"><img src="./image/back.png" alt=""></div>
            <div class="title">BCOIN</div>
        </div>
        <div class="text-bottom">
            <img class="one" src="./image/Oval-large.png" alt="">
            <div class="two">100.00</div>
            <div class="three">$ 100,000.00</div>
        </div>
    </header>

    <main class="main">
        <div class="box-item">
            <div class="item1">
                <div class="text">AVAILABLE BALANCE</div>
                <div class="number">50.00</div>
            </div>
            <div class="item2">
                <div class="text">LOCKED BALANCE</div>
                <div class="number">50.00</div>
            </div>
        </div>

        <!-- ================= -->
        <!--  -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="click-link active" id="one" data-bs-toggle="pill" data-bs-target="#pills-one"
                    type="button" role="tab" aria-controls="pills-one" aria-selected="true">Deposit</button>
            </li>
            <li class="nav-item">
                <button class="click-link notActive" id="two" data-bs-toggle="pill" data-bs-target="#pills-two"
                    type="button" role="tab" aria-controls="pills-two" aria-selected="false">Withdraw</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-one" role="tabpanel" aria-labelledby="one" tabindex="0">
                <!--  -->
                <div class="history">
                    <div class="his-title">History</div>
                    <div class="date">18/04/2024</div>
                    <div class="item">
                        <div class="left">
                            <div class="d-flex align-items-center">
                                <img src="./image/swap.png" alt="">
                                <div class="ps-3">
                                    <div class="miniNot">Swap</div>
                                    <div class="address">--</div>
                                </div>
                            </div>
                        </div>
                        <div class="right">--</div>
                    </div>
                    <div class="date">28/04/2024</div>
                    <div class="item">
                        <div class="left">
                            <div class="d-flex align-items-center">
                                <img src="./image/Oval.png" alt="">
                                <div class="ps-3">
                                    <div class="miniNot">Sent</div>
                                    <div class="address">To 0x8601...9718</div>
                                </div>
                            </div>
                        </div>
                        <div class="right">+ 1,600.82 Bcoin</div>
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="tab-pane fade " id="pills-two" role="tabpanel" aria-labelledby="two" tabindex="0">
                <!-- ########### -->
            </div>
        </div>
        <!--  -->
       
    </main>

    <footer class="footer">
        <div class="top-link">
            <img src="./image/Bitmap-large.png" alt="">
        </div>
        <div class="icon-link">
            <a href="#"><img src="./image/home.png" alt=""></a>
            <a href="#"><img src="./image/price.png" alt=""></a>
            <a href="#"><img src="./image/green-money.png" alt=""></a>
            <a href="#"><img src="./image/people.png" alt=""></a>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
